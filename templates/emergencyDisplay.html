<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Reports</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
            border: 2px solid #ddd; /* Border line */
        }
        .info label {
            font-weight: bold;
            color: #fff;
            background-color: #3498db; /* Blue background color */
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 6px;
            display: inline-block;
        }
        .info p {
            margin: 5px 0;
            color: #444;
            background-color: #ecf0f1; /* Light gray background color */
            padding: 8px 12px;
            border-radius: 4px;
        }
        .read-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .read-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency Reports</h1>
        {% for info in emergency %}
        <div class="info">
            <label for="location">Location:</label>
            <p id="location">{{ info.location }}</p>
        </div>
        <div class="info">
            <label for="phone">Phone Number:</label>
            <p id="phone">{{ info.phoneNumber }}</p>
        </div>
        <div class="info">
            <label for="message">Message:</label>
            <p id="message">{{ info.comments }}</p>
        </div>
        <br>
        <br>
        {% endfor %}
        <a href="/dashboard" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>

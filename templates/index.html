{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlameShield</title>
    <link rel="stylesheet" href="{% static 'styleLogin.css' %}" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <style>.logo-image {
      width: 30px; /* Adjust the width as needed */
      height: auto;
      vertical-align: middle;
      margin-right: 8px; /* Adjust the spacing between the logo and text */
    }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">
          <img src="/static/logo.jpg" alt="FlameShield Logo" class="logo-image">
          FlameShield</a>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="emergency/" class="nav_link">Emergency Report</a>
            <a href="about/" class="nav_link">About Us</a>
            <a href="/contactUs" class="nav_link">Contact</a>
          </li>
        </ul>

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        
        <!-- Login From -->
        <div class="form login_form">
          <form action="{% url 'login'%}" method="POST">
            {% csrf_token %}
            <h2>Login</h2>

            <div class="input_box">
              <input type="text" name="logName" placeholder="Enter your username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" name="logPass" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="/signup/" class="forgot_pw">Sign Up</a>
            </div>

            <button class="button">Login Now</button>

            <!-- <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div> -->
          </form>
        </div>

        
      </div>
    </section>

    <script src="{% static 'scriptLogin.js' %}"></script>
  </body>
</html>
